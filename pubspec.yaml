name: palette
description: >-
  A package for creating, generating, and interfacing with color palettes.
  With support for constructing colors in the CMYK, HSI, HSL, HSP, HSB, LAB,
  Oklab, RGB, and XYZ color spaces.
version: 0.2.0+1
homepage: https://github.com/james-alex/palette

environment:
  sdk: '>=2.7.0 <3.0.0'

dependencies:
  color_models: ^0.3.0+1
  highest_lowest: ^0.1.0
  unique_list: ^0.1.2+1

dev_dependencies:
  meta: ^1.1.8
  pedantic: ^1.9.2
  test: ^1.15.4
